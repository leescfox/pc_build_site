<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Сборка ПК</title>
</head>

<body>
    <header class="header">
        <div class="header_wrapper">
            <a href="#" class="header_logo">
                <img src="/img/logo.svg" alt="Лого">
            </a>
            <div class="header_navAndButton">
                <nav class="header_nav">
                    <a href="#">Чем занимаемся</a>
                    <a href="#">Процесс работы</a>
                    <a href="#">Команда</a>
                </nav>
                <button class="button header_button">Оставить заявку</button>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="leave_request">
            <div class="leave_request_pc_image">
                <img src="/img/leave_request.png" alt="Готовый ПК">
            </div>
            <div class="container leave_request_mainInfo">
                <h1>Собираем игровой ПК под ваш бюджет</h1>
                <div class="leave_request_timer">
                    <div class="leave_request_timerElement">
                        <span class="timer_num">18</span>
                        <span class="timer_date">Дней</span>
                    </div>
                    <div class="leave_request_timerElement">
                        <span class="timer_num">18</span>
                        <span class="timer_date">Часов</span>
                    </div>
                    <div class="leave_request_timerElement">
                        <span class="timer_num">18</span>
                        <span class="timer_date">Минут</span>
                    </div>
                    <div class="leave_request_timerElement">
                        <span class="timer_num">18</span>
                        <span class="timer_date">Секунд</span>
                    </div>
                </div>
                <button class="button leave_request_button">Оставить заявку</button>
            </div>
        </section>
    </main>
    <footer class="footer">
    </footer>
</body>

</html>
